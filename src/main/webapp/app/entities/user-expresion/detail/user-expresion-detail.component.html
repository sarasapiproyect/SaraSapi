<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="userExpresion">
      <h2 data-cy="userExpresionDetailsHeading">
        <span jhiTranslate="saraBusinessInteligenteApp.userExpresion.detail.title">User Expresion</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ userExpresion.id }}</span>
        </dd>
        <dt><span jhiTranslate="saraBusinessInteligenteApp.userExpresion.value">Value</span></dt>
        <dd>
          <span>{{ userExpresion.value }}</span>
        </dd>
        <dt><span jhiTranslate="saraBusinessInteligenteApp.userExpresion.priority">Priority</span></dt>
        <dd>
          <span jhiTranslate="{{ 'saraBusinessInteligenteApp.Priority.' + userExpresion.priority }}">{{ userExpresion.priority }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/user-expresion', userExpresion.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
