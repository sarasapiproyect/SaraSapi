<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="interations">
      <h2 data-cy="interationsDetailsHeading">
        <span jhiTranslate="saraBusinessInteligenteApp.interations.detail.title">Interations</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ interations.id }}</span>
        </dd>
        <dt><span jhiTranslate="saraBusinessInteligenteApp.interations.valueRequest">Value Request</span></dt>
        <dd>
          <span>{{ interations.valueRequest }}</span>
        </dd>
        <dt><span jhiTranslate="saraBusinessInteligenteApp.interations.sourceInfo">Source Info</span></dt>
        <dd>
          <span>{{ interations.sourceInfo }}</span>
        </dd>
        <dt><span jhiTranslate="saraBusinessInteligenteApp.interations.valueResponse">Value Response</span></dt>
        <dd>
          <span>{{ interations.valueResponse }}</span>
        </dd>
        <dt><span jhiTranslate="saraBusinessInteligenteApp.interations.sourceChannel">Source Channel</span></dt>
        <dd>
          <span jhiTranslate="{{ 'saraBusinessInteligenteApp.SourceChannel.' + interations.sourceChannel }}">{{
            interations.sourceChannel
          }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/interations', interations.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
