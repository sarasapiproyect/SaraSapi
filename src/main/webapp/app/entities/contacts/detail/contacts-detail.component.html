<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="contacts">
      <h2 data-cy="contactsDetailsHeading"><span jhiTranslate="saraBusinessInteligenteApp.contacts.detail.title">Contacts</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ contacts.id }}</span>
        </dd>
        <dt><span jhiTranslate="saraBusinessInteligenteApp.contacts.phoneNumber">Phone Number</span></dt>
        <dd>
          <span>{{ contacts.phoneNumber }}</span>
        </dd>
        <dt><span jhiTranslate="saraBusinessInteligenteApp.contacts.lastDayConnection">Last Day Connection</span></dt>
        <dd>
          <span>{{ contacts.lastDayConnection | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="saraBusinessInteligenteApp.contacts.sourceChannel">Source Channel</span></dt>
        <dd>
          <span jhiTranslate="{{ 'saraBusinessInteligenteApp.SourceChannel.' + contacts.sourceChannel }}">{{
            contacts.sourceChannel
          }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/contacts', contacts.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
